{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/styles/main.css' %}" />
    <link rel="stylesheet" href="{% static '/styles/utils.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
      <link rel="icon" type="image/png" href="{% static '/public/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
<body>
    <div class="main-profile-data">
        <pong-redirect class="inbox-profile-wrapper" id="profile-image-wrapper">
          <img src="" id="profile-image" alt="" />
        </pong-redirect>
        <div class="inbox-wrapper">
          <input type="checkbox" id="input-button" />
          <label for="input-button" class="input-label">
            <img src="{% static 'public/inbox.svg' %}" alt="cannot load" />
          </label>
          <ul class="inbox-list" id="inbox-list">
          </ul>
        </div>
      </div>
    <main class="main" id="main">
        <div
        class="background container-fluid social-background"
        style="padding: 0"
      >
    <div class="game-container">
        <div class="game-wrapper">
            <div class="game-data-wrapper">
            <div class="game-player-data">
                <div class="player-image">
                     <img src="https://picsum.photos/seed/picsum/200/300" alt="Player 2">
                </div>
                <div class="player-description">
                    <span class="player-name">Player 1</span>
                    <span class="player-name">Points?</span>
                </div>
            </div>
            <div class="game-points">
                <h1>
                    12 - 6
                </h1>
            </div>
            <div class="game-player-data">
                <div class="player-image">
                     <img src="https://picsum.photos/seed/picsum/200/300" alt="Player 2">
                </div>
                <div class="player-description">
                    <span class="player-name">Player 2</span>
                    <span class="player-name">Points?</span>
                </div>
            </div>

        </div>
           <div class="" id="canvas-wrapper">
               <div class="canvas-wrapper">
                <canvas class="canvas-class" id="pongCanvas" width="1368" height="600"></canvas>
               </div>
           </div>
        </div>
    </div>
        </div>
    </main>
      <script  src="{% static '/scripts/spa.js' %}" id="spa" type="module"></script>
</body>
</html>
