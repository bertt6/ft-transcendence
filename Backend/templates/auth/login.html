{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
            rel="stylesheet"
    />

    <title>Login</title>
</head>
<body>
<main class="main" id="main">
    <div class="background container-fluid">
        <div class="d-flex align-items-center justify-content-center h-100">
            <form class="login-wrapper p-5 gap-2" id="login-form">
                <div
                        style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
                >
                    <h1 style="color: white">LOGIN</h1>
                </div>
                <div>
                    <input
                            type="text"
                            class="login-input p-2"
                            id="username"
                            placeholder="USERNAME"
                    />
                </div>
                <div>
                    <input
                            type="password"
                            class="login-input p-2"
                            id="password"
                            placeholder="PASSWORD"
                    />
                </div>
                <div
                        style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
                >
                    <div>

                        <button class="login-button" type="submit">LOGIN</button>
                        <pong-redirect href="/auth/register">
                            <button class="login-button" type="button">REGISTER</button>
                        </pong-redirect>

                    </div>
                </div>
                <button class="ecole-login-button">
                    Login with 42
                    <div>
                        <img src="{% static 'public/42.svg' %}" alt=""/>
                    </div>
                </button>
            </form>
        </div>
    </div>
</main>
    <script src="{% static 'scripts/spa.js' %}" type="module"></script>
</body>
</html>
