{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static  'styles/main.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div class="main-profile-data">
        <pong-redirect class="inbox-profile-wrapper" id="profile-image-wrapper">
          <img src="" id="profile-image" alt="" />
        </pong-redirect>
        <div class="inbox-wrapper">
          <input type="checkbox" id="input-button" />
          <label for="input-button" class="input-label">
            <img src="{% static 'public/inbox.svg' %}" alt="cannot load" />
          </label>
          <ul class="inbox-list" id="inbox-list">
          </ul>
        </div>
        <div class="logout-wrapper" id="logout-wrapper">
            <label id="logout-button">
                <img src="{% static 'public/logout.svg' %}" alt="cannot load">
            </label>
        </div>
      </div>
    <main class="main" id="main">
      <div
        class="container-fluid position-relative home-wrapper"
        style="padding: 0"
      >
        <pong-redirect  class="home-element menu-element" id="single-menu" href="/play/">
          <h1>Singleplayer</h1>
        </pong-redirect >
        <pong-redirect class="home-element menu-element" id="multi-menu" href="/matchmaking/">
          <h1>Multiplayer</h1>
        </pong-redirect>
        <pong-redirect  class="home-element" id="tournament-menu" href="/tournaments/">
          <h1>Tournament</h1>
        </pong-redirect >
        <pong-redirect  class="home-element" id="social-menu" href="/social/">
          <h1>Social</h1>
        </pong-redirect >
      </div>
    </main>
      <script  src="{% static '/scripts/spa.js' %}" id="spa" type="module"></script>
  </body>
</html>
