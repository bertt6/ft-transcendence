{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static  'styles/main.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
        <button id="testButton">Button</button>
    <main class="main" id="main">
    <div class="main-profile-data">
        <div class="profile-wrapper" id="profile-photo">
          <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
        </div>
        <div class="inbox-wrapper">
          <input type="checkbox" id="input-button" />
          <label for="input-button" class="input-label">
            <img src="{% static 'public/inbox.svg' %}" alt="cannot load" />
          </label>
          <ul class="inbox-list">
            <li class="inbox-element">
              <div>
                <div class="inbox-sender-image">
                  <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
                </div>
                <div>
                  MKM invited you to play a game of pong. Do you accept?
                </div>
              </div>
              <div class="inbox-element-interactions">
                <button id="interaction-accept">Accept</button>
                <button id="interaction-reject">Reject</button>
              </div>
            </li>
            <li class="inbox-element">
              <div>
                <div class="inbox-sender-image">
                  <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
                </div>
                <div>
                  MKM invited you to play a game of pong. Do you accept?
                </div>
              </div>
              <div class="inbox-element-interactions">
                <button id="interaction-accept">Accept</button>
                <button id="interaction-reject">Reject</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="background container-fluid position-relative"
        style="padding: 0"
      >
        <div class="main-buttons-wrapper">
          <div class="play-wrapper">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <h1>WELCOME TO PONG</h1>
            </div>
            <div class="button-wrapper">
              <button class="play-button">LEADERBOARD</button>
              <button class="play-button" id="multiplayer-button">
                MULTIPLAYER
              </button>
              <button class="play-button">SINGLEPLAYER</button>
              <pong-redirect href="/social/">
                  <button class="play-button">SOCIAL</button>
              </pong-redirect>
            </div>
          </div>
        </div>
      </div>
    </main>
      <script  src="{% static '/scripts/spa.js' %}" id="spa" type="module"></script>
  </body>
</html>
