{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Social</title>
  </head>
  <body>
    <main class="main" id="main">
      <div
        class="background container-fluid social-background"
        style="padding: 0"
      >
        <div class="create-container">
          <div class="create-header">
            <h1>Create Tournament</h1>
          </div>
          <form id="create-form">
            <div class="create-group">
              <label for="tournament-name-input">Tournament Name :</label>
              <input
                type="text"
                id="tournament-name-input"
                name="name"
                required
              />
            </div>
            <div class="create-group">
              <label for="range-input" id="range-label">Player Count :</label>
              <div class="range-wrapper">
                <input
                  type="range"
                  id="range-input"
                  min="4"
                  max="16"
                  value="4"
                  name="max_participants"
                />
                <span id="range-value">4</span>
              </div>
            </div>
            <div class="button-wrapper">
              <button id="create-button">CREATE</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="{% static 'scripts/spa.js' %}" type="module"></script>
  </body>
</html>
