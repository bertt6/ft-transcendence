{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/styles/main.css' %}" />
    <link rel="stylesheet" href="{% static '/styles/utils.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
      <link rel="icon" type="image/png" href="{% static '/public/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Social</title>
  </head>
  <body>
    <main class="main" id="main">
      <ul class="chat-options" id="chat-options">
        <li id="options-invite-to-pong">Invite to Pong</li>
        <pong-redirect id="profile-redirect">Go To Profile</pong-redirect>
          <li id="options-block-user">Block</li>
          <li id="options-add-friend">Add Friend</li>
      </ul>
      <div
        class="background container-fluid social-background"
        style="padding: 0"
      >
        <div class="d-flex h-100">
          <div class="d-flex position-relative">
            <div id="user-chat-friends">
                <div class="users-wrapper">
                <div>
                  <div class="chat-send-wrapper">
                    <h2>SEARCH...</h2>
                    <input type="text" placeholder="SEARCH A NAME" id="friend-search-input" />
                </div>
              </div>
              <div class="user-data-wrapper loading" id="user-data-wrapper">
              <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            </div>
              </div>
            </div>
            </div>
            <div class="chat-container" id="chat-container">
               <div class="active-user-wrapper">
                <div class="user-info" id="active-user-info">
                  <div class="user-pic-wrapper">
                    <img
                      src="https://picsum.photos/seed/picsum/200/300"
                      alt=""
                    />
                  </div>
                  <div class="active-user-info-wrapper">
                    <h6></h6>

                  </div>
                </div>
                <div class="d-flex">
                  <img src="{% static '/public/more.svg' %}" alt="" style="width: 50px" />
                  <div id="chat-close-button"  style="cursor: pointer">
                    <img  src="{% static '/public/go-back.svg' %}" alt="" />
                  </div>
                </div>
              </div>
              <div class="conversation-wrapper no-chat-wrapper" id="conversation-wrapper">
                Select a user to start a conversation
              </div>
              <form class="send-container" style="margin-bottom: 1px" id="chat-send">
                <input
                  type="text"
                  name=""
                  id="chat-input"
                  placeholder="Send a message"
                  style="width: 100%"
                />
                <div>
                  <img  src="{% static '/public/send.svg' %}" alt="" />
                </div>
              </form>
            </div>
          </div>
          <div class="social-container py-2" id="social-container"></div>
        </div>
      </div>
    </main>
      <script  src="{% static '/scripts/spa.js' %}" id="spa" type="module"></script>
  </body>
</html>
