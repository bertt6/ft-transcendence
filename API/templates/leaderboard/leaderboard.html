<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles/leaderboard.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main" id="main">
      <div class="background social-background">
        <div class="leaderboard-container">
          <div class="leaderboard-header"><h1>LEADERBOARD</h1></div>
          <div class="leaderboard-data-container">
            <div class="leaderboard-wrapper">
              <div class="leaderboard-element">
                <div class="element-data">
                  <div class="leaderboard-img">
                    <img
                      src="https://picsum.photos/seed/picsum/200/300"
                      alt=""
                    />
                  </div>
                  <div>
                    <h2>John Doe</h2>
                  </div>
                </div>
                <div class="leaderboard-point">
                  <h2>POINT:</h2>
                  <h2>1602</h2>
                </div>
                <div class="leaderboard-order">
                  <h2>#</h2>
                  <h2>1</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="leaderboard-element leaderboard-profile">
            <div class="element-data">
              <div class="leaderboard-img">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
              </div>
              <div>
                <h2>John Doe</h2>
              </div>
            </div>
            <div></div>
            <div class="leaderboard-point">
              <h2>POINT:</h2>
              <h2>1602</h2>
            </div>
            <div><h2>YOU</h2></div>
            <div class="leaderboard-order">
              <h2>#</h2>
              <h2>1</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
